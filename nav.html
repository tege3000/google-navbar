<!DOCTYPE html>
<html>

<head>
	<title>Google Search Nav Bar</title>
	<link rel="stylesheet" href="nav.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
	<div class="nav-bar">
		<div class="nav-left"><img class="logo" src="img/google-logo.png"></div>
		<div class="nav-mid">
			<input class="search-input"></input>
			<i class="fa fa-microphone search-icon"></i>
			<i class="fa fa-search search-icon"></i>
		</div>
		<div class="nav-right">
			<div>
				<i class="fa fa-bars icon"></i>
				<i class="fas fa-user"></i>
			</div>
		</div>
	</div>
</body>

</html>
